{% extends 'base.html' %}

{% block content %}
<div class="row" style="padding: 10px;">
	<div class="col-sm-10">
		<form action="." method="POST">
			{% csrf_token %}
			<table class="table table-bordered table-striped">
				{{poll_form.as_table}}
				{% for form in choice_form %}
				{{form.as_table}}
				{% endfor %}
			</table>
			<input type="submit" name="update" class="btn btn-warning float-right" value="Update Poll" />
		</form>
	</div>
</div>
{% endblock %}
