{% extends 'base.html' %}

{% block content %}
<div class="row">
	<div class="col-sm-10">
<p>
		<div class="float-left"><h3>List of {{title}}</h3></div>
		<div class="float-right"><a class = "btn btn-success" href="{% url 'polls_add' %}">Add Poll</a></div>
</p>
<div class="table-responsive-sm">
	{% if questions %}
	<table class="table table-bordered">
		<thead class="thead-dark">
			<tr>
				<th>Questions</th>
				<th>Action</th>
			</tr>
		</thead>
		<tbody>
			{% for q in questions %}
			<tr>
				<td>
					<span> {{q.title}} </span>
				</td>
				<td>
					<a class="btn btn-info" href="{% url 'poll_details' q.id %}"> Details </a>
					<a class="btn btn-warning" href="{% url 'polls_edit' q.id %}"> Edit </a>
					<a class="btn btn-danger" href="{% url 'polls_delete' q.id %}"> Delete </a>
				</td>
			</tr>
			{% endfor %}
		</tbody>
	</table>
	{% else %}
	<p>There is no question available.</p>
	{% endif %}
</div>
</div>
</div>
{% endblock content %}
