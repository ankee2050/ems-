{% extends 'base.html' %}

{% block content %}

<table class="table table-striped table-bordered profile-details">
  <tbody>
    <tr>
      <th scope="row">First Name</th>
      <td>{{object.user.first_name}}</td>
    </tr>
    <tr>
      <th scope="row">Last Name</th>
      <td>{{object.user.last_name}}</td>
    </tr>
    <tr>
      <th scope="row">Email</th>
      <td>{{object.user.email}}</td>
    </tr>
    <tr>
      <th scope="row">Designation</th>
      <td>{{object.designation}}</td>
    </tr>
    <tr>
      <th scope="row">Salary</th>
      <td>{{object.salary}}</td>
    </tr>
  </tbody>
</table>

<div class="float-right">
  <a class="btn btn-warning" href="{% url 'update_profile' %}">Edit Profile</a>
</div>


{% endblock %}
